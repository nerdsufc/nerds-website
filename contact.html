<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NERDS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <img class="logo" src="./assets/logo.png" alt="logo do projeto NERDS">
        <ul class="nav-menu">
            <li>
                <a href="./index.html">Inicio</a>
            </li>
            <li>
                <a href="#about">Sobre</a>
            </li>
            <li>
                <a href="#projects">Projetos</a>
            </li>
        </ul> 
        <button>Contato</button>
    </nav>
    
    <header>
        <h1>Contato</h1>
        <p>Envie sua mensagem para o NERDS.</p>
    </header>
    <form action="">
        
        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Formul√°rio</legend>
                <div class="input-wrapper">
                    <label for="name">Nome completo</label>
                    <input type="text" id="name">
                </div>
                <div class="input-wrapper">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="input-wrapper">
                    <label for="whatsapp">Whatsapp para contato</label>
                    <input type="number" id="whatsapp">
                </div>
                
                <div class="input-wrapper">
                    <label for="messenger">Mensagem</label>
                    <textarea id="messenger">
                </div>

                <div class="input-wrapper">
                    <label for="type-contact">Tipo de Contato</label>
                    <select id="type-contact">
                        <option value="enterprise">Empresarial</option>
                        <option value="education">Educacional</option>
                        <option value="personal">Pessoal</option>
                    </select>
                </div>
                
                
            </div>
        </fieldset>
    </form>
            
  
</body>
</html>
